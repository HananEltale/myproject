<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Results summary component</title>
    <!-- style -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="row">
        <div class="col-1">
          <h2 class="result">Your Result</h2>

          <div class="circile">
            <span class="number">76</span>
            <span class="light">of 100</span>
          </div>
          <h2 class="setiuation">Great</h2>
          <div class="discription">
            <p>
              You scored higher than 65% of <br />
              the people who have taken <br />
              these tests.
            </p>
          </div>
        </div>

        <div class="col-2">
          <h2 class="summary">Summary</h2>

          <div class="scores">
            <div class="score-reaction score">
              <div class="score-con">
                <img src="assets/images/icon-reaction.svg" alt="" /> <span> Reaction</span>
              </div>
              <span class="blac-text"> 80 /<span class="grey">100</span></span>
            </div>

            <div class="score-memory score">
              <div class="score-con">
                <img src="assets/images/icon-memory.svg" alt="" /><span> Memory</span>
              </div>

              <span class="blac-text"> 92 /<span class="grey">100</span></span>
            </div>

            <div class="score-verbal score">
              <div class="score-con">
                <img src="assets/images/icon-verbal.svg" alt="" />
                <span> Verbal</span>
              </div>
              <span class="blac-text"> 61 /<span class="grey">100</span></span>
            </div>

            <div class="score-visul score">
              <div class="score-con">
                <img src="assets/images/icon-visual.svg" alt="" /><span> Visual</span>
              </div>
              <span class="blac-text"> 72 /<span class="grey">100</span></span>
            </div>
          </div>

          <button class="continue-button">Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
