<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="container">
      <img src="assets/images/avatar-jessica.jpeg" alt="" />

      <h3 class="name">Jessica Randall</h3>
      <p id="location">London, United Kingdom</p>
      <p class="paragraph">"Front-end developer and avid reader."</p>

      <ul class="list">
        <li class="list-item"><button class="list-btn">GitHub</button></li>
        <li class="list-item"><button class="list-btn">Frontend Mentor</button></li>
        <li class="list-item"><button class="list-btn">LinkedIn</button></li>
        <li class="list-item"><button class="list-btn">Twitter</button></li>
        <li class="list-item"><button class="list-btn">Instagram</button></li>
      </ul>
    </div>
  </body>
</html>
